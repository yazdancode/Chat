{% extends 'layouts/b.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-xl font-bold mb-6">ایجاد پست</h1>
    
    <div class="card p-6 shadow-md bg-white rounded-md">
        <!-- بخش جستجوی تصویر -->
        <div class="flex items-center mb-6">
            <img class="h-5 object-cover mr-2" 
                 src="https://img.icons8.com/small/96/333333/search--v1.png" 
                 alt="آیکون جستجو" />
            <a href="https://www.flickr.com/explore" 
               target="_blank" 
               class="text-blue-500 hover:underline">
                تصویر را از فلیکر پیدا کن
            </a>
        </div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            
            <div class="flex justify-start items-center mt-4">
                <button type="submit" 
                        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    ارسال پست
                </button>
                <a href="{{ request.META.HTTP_REFERER }}" 
                   class="ml-4 px-4 py-2 border border-gray-300 rounded-md text-gray-600 hover:bg-gray-100">
                    لغو
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
