{% load static %}
<aside x-show="mobileSidebarOpen" x-cloak
       class="md:block col-span-full md:col-span-1 lg:mr-[20%] order-1 md:order-2"
       x-transition:enter="duration-300 ease-out"
       x-transition:enter-start="opacity-0 -mt-96"
       x-transition:enter-end="opacity-100 mt-0">
    <section class="card bg-white p-4 shadow-md rounded-lg mb-6">
        <h2>دسته‌بندی‌ها</h2>
        <ul class="hoverlist">
            {% for category in categories %}
<li class="{% if category.slug == tag.slug %}highlight{% endif %}">
    <a href="{% url 'category-detail' category.slug %}" class="flex flex-row-reverse items-center">
        {% if category.image %}
            <img class="w-8 h-8 object-cover ml-2" src="{{ category.image.url }}" alt="{{ category.name }}">
        {% else %}
            <img class="w-8 h-8 object-cover ml-2" src="{% static 'images/default.jpg' %}" alt="تصویر پیش‌فرض">
        {% endif %}
        <span class="font-bold text-sm">{{ category.name }}</span>
    </a>
</li>
{% endfor %}
        </ul>
    </section>

    <section class="card p-4">
        <div class="flex items-center">
            <img class="w-7 mr-2 -mt-3"
                 src="{% static 'Post/images/fireheart_black.svg' %}" alt="پست‌های برتر">
            <h2>پست‌های برتر</h2>
        </div>
        <ul class="hoverlist">
            <li>
                <a href="#" class="flex items-stretch justify-between">
                    <div class="flex items-center truncate">
                        <img class="w-10 h-10 rounded-lg object-cover mr-3 shrink-0"
                             src="https://live.staticflickr.com/65535/50618365686_36f887ab88_c.jpg" alt="تصویر کاربر">
                        <img class="w-6 h-6 rounded-full object-cover mr-1"
                             src="https://img.icons8.com/small/96/A9A9A9/happy.png" alt="آواتار کاربر">
                        <span class="font-bold text-sm mr-1">هومر</span>
                    </div>
                    <span class="text-sm font-light text-grey-500 shrink-0">۳ لایک / ۱ نظر</span>
                </a>
            </li>
            <li>
                <a href="#" class="flex items-stretch justify-between">
                    <div class="flex items-center truncate">
                        <img class="w-10 h-10 rounded-lg object-cover mr-3"
                             src="https://live.staticflickr.com/65535/50618365686_36f887ab88_c.jpg" alt="تصویر کاربر">
                        <img class="w-6 h-6 rounded-full object-cover mr-1"
                             src="https://img.icons8.com/small/96/A9A9A9/happy.png" alt="آواتار کاربر">
                        <span class="font-bold text-sm mr-1">هومر</span>
                    </div>
                    <span class="text-sm font-light text-grey-500 shrink-0">۳ لایک / ۱ نظر</span>
                </a>
            </li>
        </ul>
    </section>
</aside>
